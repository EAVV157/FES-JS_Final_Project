<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fe84bccaa2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="post__search">
      <a href="index.html">
        <button class="back-btn"><i class="fa-solid fa-left-long"></i> Back</button>
      </a>
      <div class="post__search--container">
        <label class="post__search--label">Search by ID</label>
        <input
          class="post__input"
          type="number"
          min="1"
          max="10"
          placeholder="1"
          onchange="onSearchChange(event)"
        />
      </div>
    </div>
    <div class="post-list">
      <div class="post">
        <div class="post__title">Post Title</div>
        <p class="post__body">Post Body</p>
      </div>
    </div>
  </body>
  <script src="user.js"></script>
</html>
